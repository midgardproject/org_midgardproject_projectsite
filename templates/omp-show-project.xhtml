<article tal:define="project current_component/project" tal:attributes="about project/rdfmapper/about; typeof project/rdfmapper/typeof">

    <section class="tagline" tal:content="structure project/abstract" tal:attributes="property project/rdfmapper/abstract">
        Tagline
    </section>
    
    <div class="stack">
        <section tal:repeat="category current_component/categories" tal:attributes="class category/category">
            <h2 tal:content="category/title">Web Framework</h2>
            <ul tal:attributes="typeof category/products/typeof; mgd:baseurl string:/${category/category}/">
                <li class="product" tal:repeat="product category/products" tal:attributes="about product/rdfmapper/about; typeof product/rdfmapper/typeof">
                    <div class="logo">
                        <tal:block tal:content="structure php:midgardmvc_helper_attachmentserver_helpers::render_location_image(product, 'logo', 'smallthumbnail')" />
                    </div>
                    <h3><a tal:content="product/title" tal:attributes="href product/url; property product/rdfmapper/title">Midgard MVC</a></h3>
                    <p>
                        <span tal:content="structure product/abstract" tal:attributes="property product/rdfmapper/abstract">Elegant PHP framework</span>
                        <a tal:attributes="href product/url">&#187;</a>
                    </p>
                </li>
            </ul>
        </section>
    </div>
    <div class="clear"></div>
    <section tal:content="structure project/content" tal:attributes="property project/rdfmapper/content">
        More information about the project
    </section>
</article>
